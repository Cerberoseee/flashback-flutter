name: flutter_final
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  google_fonts: ^5.1.0
  cupertino_icons: ^1.0.2
  firebase_core: 2.27.0
  cloud_firestore: ^4.8.2
  firebase_auth: ^4.6.3
  firebase_storage: ^11.2.4
  logger: ^2.2.0
  flutter_dotenv: ^5.1.0
  flutter_slidable: ^3.1.0
  carousel_slider: ^4.2.1
  swipe_cards: ^2.0.0+1
  flip_card: ^0.7.0
  image_picker: ^1.0.8
  flutter_tts: ^4.0.2
  csv: ^6.0.0
  file_picker: ^8.0.0+1
  collection: ^1.18.0
  share_plus: ^7.2.2
  path_provider: ^2.1.3
  universal_html: ^2.2.4
  shared_preferences: ^2.2.3
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
